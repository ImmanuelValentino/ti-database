openapi: 3.0.0
info:
  title: TI Database API
  description: API untuk manajemen data mahasiswa Teknik Informatika
  version: 1.0.0
servers:
  - url: https://ti-database.vercel.app
paths:
  /api/mahasiswa:
    get:
      summary: Ambil semua mahasiswa
      responses:
        "200":
          description: Daftar mahasiswa
    post:
      summary: Tambah mahasiswa baru
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nim:
                  type: string
                nama:
                  type: string
                jurusan:
                  type: string
      responses:
        "201":
          description: Mahasiswa berhasil ditambahkan
  /api/mahasiswa/{nim}:
    get:
      summary: Ambil mahasiswa berdasarkan NIM
      parameters:
        - in: path
          name: nim
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Detail mahasiswa
    put:
      summary: Update data mahasiswa
      parameters:
        - in: path
          name: nim
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nama:
                  type: string
                jurusan:
                  type: string
      responses:
        "200":
          description: Data mahasiswa berhasil diperbarui
    delete:
      summary: Hapus mahasiswa
      parameters:
        - in: path
          name: nim
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Mahasiswa berhasil dihapus
  /api/mata_kuliah:
    get:
      summary: Ambil semua mata kuliah
      responses:
        "200":
          description: Daftar semua mata kuliah
    post:
      summary: Tambah mata kuliah baru
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kode_mk:
                  type: string
                nama_mk:
                  type: string
                sks:
                  type: integer
      responses:
        "201":
          description: Mata kuliah berhasil ditambahkan
  /api/nilai:
    get:
      summary: Ambil semua data nilai
      description: Mengembalikan semua data nilai, termasuk detail mahasiswa dan mata kuliah yang berelasi.
      responses:
        "200":
          description: Daftar semua nilai dengan data join.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    nilai:
                      type: integer
                    mahasiswa:
                      type: object
                      properties:
                        nim:
                          type: string
                        nama:
                          type: string
                    mata_kuliah:
                      type: object
                      properties:
                        kode_mk:
                          type: string
                        nama_mk:
                          type: string
    post:
      summary: Tambah data nilai baru
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nim:
                  type: string
                kode_mk:
                  type: string
                nilai:
                  type: integer
      responses:
        "201":
          description: Data nilai berhasil ditambahkan
